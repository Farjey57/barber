<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style_range.css">
</head>
<body>
    <form method="get" action="">
        <fieldset class="filter-item">
            <legend>Стоимость:</legend>
            <div class="range-filter">
                <div class="range-controls">
                    <div class="scale">
                        <div class="bar" style="
                            width: 30%;
                            margin-left: 20%;
                            "></div>
                    <!--Стили задае м вразметке, т.к. их удобнее менять скриптом отсюда, нежели из css-->
                    </div>
                    <div class="toggle toggle-min" tabindex="0" style="
                    left: 20%;
                    "></div>
                    <div class="toggle toggle-max" tabindex="0" style="
                    left: 50%;
                    "></div>
                </div>
                <div class="price-controls">
                    <label for="min-price">
                        от <input type="number" name="min-price" value="0">
                    </label>
                    <label for="max-price">
                        до <input type="number" name="max-price" value="15000">
                    </label>
                </div>
            </div>
        </fieldset>


    </form>
</body>
</html>

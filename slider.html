<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/slider_style.css">
</head>
<body>
    <div class="site-wrapper">
        <div class="container">
            <header class="main-header"></header>
            <section class="slider">
                <ul class="slider-list">
                    <li class="slider-item slide slide-current">
                        <h3 class="slide-title">
                            Крем-брюле и пломбир с малиновым джемом
                        </h3>
                        <a class="button slide-button" href="#">
                            Давайте оба!
                        </a>
                    </li>
                    <li class="slider-item slide">
                        <h3 class="slide-title">
                            Сливочное мороженое со вкусом банана
                        </h3>
                        <a class="button slide-button" href="#">
                            Давайте оба!
                        </a>
                    </li>
                    <li class="slider-item slide">
                        <h3 class="slide-title">
                            Карамельный пломбир с маршмеллоу
                        </h3>
                        <a class="button slide-button" href="#">
                            Давайте оба!
                        </a>
                    </li>
                </ul>
                <div class="slider-controls">
                    <!--Aria-label для доступности-->
                    <button class="button current" aria-label="Первый слайд"></button>
                    <button class="button" aria-label="Второй слайд"></button>
                    <button class="button" aria-label="Третий слайд"></button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
